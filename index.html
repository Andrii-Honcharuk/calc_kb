<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор Конкурсного Балу</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 220px;
        padding: 8px;
      }
      select {
        width: 240px;
        padding: 8px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
        cursor: pointer;
      }
      .osvpr {
        text-align: left;
      }
      .tooltip {
        position: relative;
        display: inline-block;
        padding-left: 6px;
        padding-right: 6px;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 220px;
        background-color: #f44336;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Position above the element */
        left: 50%;
        margin-left: -110px; /* Center the tooltip */
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      .warning {
        color: red;
        font-weight: bold;
      }
      .yellow-warning {
        color: #ffcc00;
        font-weight: bold;
      }
      .red-warning {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор абітурієнта</h1>
      <div class="form-group">
        <label for="P1">Українська мова (П1)</label>
        <input type="number" id="P1" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="P2">Математика (П2)</label>
        <input type="number" id="P2" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="P3">Історія України (П3)</label>
        <input type="number" id="P3" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="subject4">Четвертий предмет</label>
        <select id="subject4">
          <option value="іноземна мова">Іноземна мова</option>
          <option value="біологія">Біологія</option>
          <option value="фізика">Фізика</option>
          <option value="хімія">Хімія</option>
          <option value="українська література">Українська література</option>
          <option value="географія">Географія</option>
        </select>
      </div>
      <div class="form-group">
        <label for="P4">Оцінка з четвертого предмету (П4)</label>
        <input type="number" id="P4" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="TK">Оцінка творчого конкурсу (ТК) (якщо є)</label>
        <input type="number" id="TK" min="0" max="200" />
      </div>
      <button onclick="calculate()">Розрахувати КБ</button>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
