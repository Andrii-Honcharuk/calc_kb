<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор Конкурсного Балу</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор Конкурсного Балу</h1>
      <div class="form-group">
        <label for="P1">Оцінка з першого предмету (П1)</label>
        <input type="number" id="P1" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="P2">Оцінка з другого предмету (П2)</label>
        <input type="number" id="P2" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="P3">Оцінка з третього предмету (П3)</label>
        <input type="number" id="P3" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="subject4">Четвертий предмет</label>
        <select id="subject4">
          <option value="іноземна мова">Іноземна мова</option>
          <option value="біологія">Біологія</option>
          <option value="фізика">Фізика</option>
          <option value="хімія">Хімія</option>
          <option value="українська література">Українська література</option>
          <option value="географія">Географія</option>
        </select>
      </div>
      <div class="form-group">
        <label for="P4">Оцінка з четвертого предмету (П4)</label>
        <input type="number" id="P4" min="100" max="200" required />
      </div>
      <div class="form-group">
        <label for="TK">Оцінка творчого конкурсу (ТК) (якщо є)</label>
        <input type="number" id="TK" min="0" max="200" />
      </div>
      <button onclick="calculate()">Розрахувати КБ</button>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
